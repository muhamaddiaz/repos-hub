<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - Repos Hub</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
    }
    .container {
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      max-width: 500px;
    }
    h1 {
      font-size: 4rem;
      margin: 0 0 1rem 0;
      font-weight: 300;
    }
    h2 {
      font-size: 1.5rem;
      margin: 0 0 2rem 0;
      opacity: 0.8;
    }
    .home-link {
      display: inline-block;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      text-decoration: none;
      padding: 1rem 2rem;
      border-radius: 50px;
      transition: all 0.3s ease;
      font-weight: 500;
    }
    .home-link:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>The page you're looking for doesn't exist.</p>
    <a href="/" class="home-link">Go Home</a>
  </div>
  
  <script>
    // For SPA routing, redirect to home with the path as a parameter
    const path = window.location.pathname;
    const params = new URLSearchParams(window.location.search);
    
    // If this is likely a client-side route, redirect to home
    if (path !== '/' && !path.includes('.')) {
      params.set('redirect', path);
      window.location.replace('/' + (params.toString() ? '?' + params.toString() : ''));
    }
  </script>
</body>
</html>
